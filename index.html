<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Your Dreams</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="scholarshipPrograms" style="display:none;">
    <h2>Scholarship Programs</h2>
    <ul id="programsList"></ul>
  </div>

  <div id="applyForm" style="display:none;">
    <h2>Apply for Scholarship</h2>
    <form id="applicationForm">
      <!-- Scholarship application form fields -->
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="program">Select Program:</label>
      <select id="program" name="program" required>
        <!-- Scholarship program options will be added dynamically -->
      </select>
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div id="inquireForm" style="display:none;">
    <h2>Inquire about Scholarship Status</h2>
    <form id="inquiryForm">
      <!-- Inquiry form fields -->
      <label for="contactName">Your Name:</label>
      <input type="text" id="contactName" name="contactName" required>
      <label for="contactEmail">Your Email:</label>
      <input type="email" id="contactEmail" name="contactEmail" required>
      <button type="submit">Send Inquiry</button>
    </form>
  </div>

  <!-- Include any JavaScript files -->
  <script src="script.js"></script>
</body>
</html>
